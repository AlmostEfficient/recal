<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preview</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .day {
            font-size: 48px;
            color: #333;
            margin-top: 2vh; /* Adjust as needed */
        }
        .events {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80%; /* Adjust as needed */
        }
        .event {
            background-color: #fff;
            margin-bottom: 1vh;
            padding: 1vh;
            width: 100%;
            box-shadow: 0px 0px 10px 0px #00000033;
        }
        .quote {
            font-style: italic;
            color: #666;
            margin-bottom: 2vh; /* Adjust as needed */
            text-align: center;
            width: 70%; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <div class="day">Monday, September 25th</div>
    <div class="events">
        <div class="event">Event 1: Meeting with Bob at 10:00 AM</div>
        <div class="event">Event 2: Lunch with Alice at 12:00 PM</div>
        <div class="event">Event 3: Project deadline at 5:00 PM</div>
    </div>
    <div class="quote">"This is a quote at the bottom of the page."</div>
</body>
</html>
